apiVersion: v1
kind: ReplicationController
metadata:
  name: spring-application
spec:
  replicas: 1
  selector:
    app: spring-application
  template:
    metadata:
      name: spring-application
      labels:
        app: spring-application
    spec:
      containers:
        - name: spring-application
          image: <Image>
          ports:
            - containerPort: 8082
